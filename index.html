<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sooner website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" type="text/css" media="screen" href="public/out.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <section class="hero-section bg-primary text-white text-center relative pb-52">
      <header class="container mx-auto px-6">
        <nav class="flex justify-between items-center mb-8">
          <div>
            <img src="public/svg/logo.svg" alt="Logo Sooner" class="h-10 w-auto" />
          </div>

          <ul class="flex space-x-6 text-lg">
            <li><a href="#" class="hover:underline">Features</a></li>
            <li><a href="#" class="hover:underline">Integrations</a></li>
            <li><a href="#" class="hover:underline">Pricing</a></li>
            <li><a href="#" class="hover:underline">Blog</a></li>
          </ul>

          <div class="flex space-x-4 items-center">
            <a href="#" class="hover:underline">Log in</a>
            <a
              href="#"
              class="border border-neutral-light px-4 py-2 rounded-full hover:bg-neutral-light hover:text-primary inline-flex items-center justify-center">
              Get started
            </a>
          </div>
        </nav>

        <div class="flex justify-center mt-8">
          <img src="public/images/Avatar_1.png" alt="Avatar" class="w-12 h-12 rounded-full -ml-2 first:ml-0" />
          <img src="public/images/Avatar_2.png" alt="Avatar" class="w-12 h-12 rounded-full -ml-2" />
          <img src="public/images/Avatar_3.png" alt="Avatar" class="w-12 h-12 rounded-full -ml-2" />
          <img src="public/images/Avatar_4.png" alt="Avatar" class="w-12 h-12 rounded-full -ml-2" />
          <img src="public/images/Avatar_5.png" alt="Avatar" class="w-12 h-12 rounded-full -ml-2" />
        </div>

        <div class="max-w-4xl mx-auto">
          <h1 class="text-5xl font-bold mb-4">Streamline Your Workflow, Maximize Productivity</h1>
          <p class="text-lg mb-6">
            Discover a selection of optimal tools designed to elevate productivity for you and your team. Covering analytics,
            project management and beyond.
          </p>

          <div class="flex justify-center space-x-4">
            <a href="#" class="bg-secondary text-neutral-light px-6 py-3 rounded-full font-semibold">Get started</a>
            <a href="#" class="flex items-center space-x-1 hover:underline">
              <span>Learn more</span>
            </a>
          </div>
        </div>
      </header>

      <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 translate-y-3/4 w-full max-w-6xl">
        <img src="public/images/dashboard.png" alt="Dashboard Image" class="w-full h-auto shadow-2xl rounded-xl border-white" />
      </div>
    </section>

  </body>
</html>
